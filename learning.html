<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body bgcolor="white">
        <center>
            <h3>Register Here</h3>
            <form>
                <table font size="4">
                    <tr>
                        <td>Username : </td>
                        <td>
                            <input type="text" name="user" placeholder="Enter Name Here" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td>Password : </td> 
                        <td>
                            <input type="password" name="User_pass" placeholder="Enter password Here" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td>Email : </td>
                        <td>
                            <input type="email" name="mail" placeholder="Enter Email Here" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender : </td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Others
                        </td>
                    </tr>
                    <tr>
                        <td>Phone no : </td>
                        <td>
                            <select>
                                <option>+254</option>
                                <option>+255</option>
                                <option>+256</option>
                                <option>+257</option>
                                <option>+258</option>
                            </select>
                            <input type="phone" name="mob_digits" placeholder="76*******" maxlength="9" size="30">
                        </td>
                        <tr>
                            <td>
                                <input type="submit" name="submit" value="submit">
                            </td>
                        </tr>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
